<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-card">
        
            <div class="card-img">                
                <div><img src="img/image-equilibrium.jpg" alt="equilibrum image">
                </div>
                <div class="hover-icon"><img src="img/icon-view.svg" alt="view icon">
                </div>
            </div>
            <div class="card-body">
                <div class="card-info">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            </div>
            <div class="card-details">
                <div class="nft-price">
                    <img src="img/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="time-left">
                    <img src="img/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr class="clear">
            <div class="card-author">
                <img src="img/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
            <div class="clear"></div>

    </main>

</body>
</html>
